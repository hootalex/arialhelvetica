<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no">
  <link href="style.css" rel="stylesheet" type="text/css">
  <title>Arial vs. Helvetica</title>
  <script src="http://code.jquery.com/jquery-latest.js">
  </script>
  <script>
    $(document).ready(function() {

      $("#invert").click(function() {

        $("html").toggleClass("invert");
      });

      $("#hide").click(function() {

        $("ul").toggleClass("hideaway");
      });

      $("#show").click(function() {

        $("ul").toggleClass("hideaway");
      });

      $("#switch").click(function() {

        $("p").toggleClass("arial");
        $("#current").toggleClass("strike");
      });

      $("#info").click(function() {
        // assumes element with id='button'
        $("#about").toggle();
      });

      $("#about").click(function() {
        // assumes element with id='button'
        $("#about").toggle();
      });

      $("#autoswitch").click(function() {

        $("p").toggleClass("autoswitch");
      });

      $("#dropdown").change(function() {
        if ($(this).val() == 'Large')
          $("p").removeClass();
        $("p").addClass("large");
      });

      $("#dropdown").change(function() {
        if ($(this).val() == 'Normal size')
          $("p").toggleClass("normal");
      });

      $("#dropdown").change(function() {
        if ($(this).val() == 'Huge')
          $("p").removeClass();
        $("p").toggleClass("huge");
      });

      $("#dropdown").change(function() {
        if ($(this).val() == 'Paragraph')
          $("p").removeClass();
        $("p").toggleClass("small");
      });

      $("#strobe").click(function() {

        $("html, ul").toggleClass("strobe");
      });

      $("#strobe").click(function() {
        $().removeClass();

        $("p").toggleClass("pstrobe");
      });


    });
  </script>
</head>

<body>
  <ul class="ulist">
    <li style="list-style: none">
      <select id="dropdown">
        <option>
          Normal size
        </option>
        <option>
          Large
        </option>
        <option>
          Huge
        </option>
        <option>
          Paragraph
        </option>
      </select>
    </li>
    <li id="current">Helvetica</li>
    <li id="switch">Switch font</li>
    <li id="invert">Invert</li>
    <li id="info">Info</li>
    <li id="hide"><</li>
        <li id="show">></li>
  </ul>
  <div id="about">
    <span>Hint: Click to edit the text below.<br>
        <br>
        A futile exercise in jQuery by <a href="http://aelx.co">Alex
        Tomlinson</a><br><br><a href="https://github.com/hootalex/arialhelvetica">Proudly hosted on GitHub</a>
			</span>
  </div>
  <div class="letters">
    <p class="editable" contenteditable="true" id="letters" spellcheck="false">Aa Bb Cc Dd Ee Ff Gg Hh Ii Jj Kk Ll Mm Nn Oo Pp Qq Rr Ss Tt Uu Vv Ww Xx Yy Zz
      <br> 1234567890
    </p>
  </div>
</body>

</html>
